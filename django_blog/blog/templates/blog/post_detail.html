<!-- post_detail.html -->
{% extends 'base.html' %}
{% block content %}
<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>
<p>Author: {{ post.author }} | Created: {{ post.created_at }}</p>
<a href="{% url 'post-update' post.pk %}">Edit</a>
<form action="{% url 'post-delete' post.pk %}" method="post">
    {% csrf_token %}
    <input type="submit" value="Delete">
</form>
<a href="{% url 'post-list' %}">Back to Posts</a>
{% endblock %}
