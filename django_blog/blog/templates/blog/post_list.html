<!-- post_list.html -->
{% extends 'base.html' %}
{% block content %}
<h1>Blog Posts</h1>
<a href="{% url 'post-create' %}">Create New Post</a>
<ul>
    {% for post in posts %}
        <li>
            <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a>
            <p>{{ post.content|truncatewords:30 }}</p>
        </li>
    {% endfor %}
</ul>
{% endblock %}
